<!DOCTYPE html>
<html>

<head>
    <title>Simple External CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>External CSS Practial</h1>

    <p>This paragraph is styled using external CSS.External CSS is a method of styling
        a webpage using a separate .css file.
        The CSS file is linked to the HTML document using a
        <link> tag inside the

        <head> section.
    </p>

</body>

</html>
