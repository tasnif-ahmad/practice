<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Unobtrusive CSS Example</title>
</head>

<body>

    <h1 class="main-heading">An Example of Unobtrusive CSS</h1>
    <p class="info">This page uses unobtrusive CSS.Unobtrusive CSS means writing CSS
        in a clean and separated way so it does not mix with HTML structure.
        It keeps HTML and CSS separate, making code easier to read, update, and manage.</p>

</body>

</html>
