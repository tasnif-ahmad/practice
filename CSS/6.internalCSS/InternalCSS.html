<!DOCTYPE html>
<html>

<head>
    <title>Simple Internal CSS</title>

    <style>
        h1 {
            color: rgb(148, 13, 4);
        }

        p {
            color: rgb(38, 4, 161);
        }
    </style>
</head>

<body>

    <h1>InternalCSS Example</h1>

    <p>This is a paragraph styled with internal CSSExternal CSS means writing all 
        your CSS code in a separate file with the extension .css, and linking it 
        to your HTML file..</p>

</body>

</html>
