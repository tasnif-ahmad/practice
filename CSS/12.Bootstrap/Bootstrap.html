<!DOCTYPE html>
<html>

<head>

    <title>Simple Bootstrap Example</title>

    <!-- Bootstrap CDN -->


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>


    <div class="container mt-3">
        <h1 class="text-center text-primary">Welcome To My Page!</h1>


        <p class="text-success">This is a simple Bootstrap paragraph.
            Bootstrap is a popular CSS framework used to quickly
            build responsive, mobile-friendly, and good-looking websites
            without writing a lot of custom CSS</p>


        <button class="btn btn-primary">Click Here</button>
    </div>

</body>

</html>
