<!DOCTYPE html>
<html>

<head>
    <title>ID Attribute Example</title>

    <style>
        /* CSS using ID selectors */
        #header {
            background-color: #2d048b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #intro {
            font-size: 18px;
            margin: 20px;
        }

        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Welcome to My Website</h1>
    </div>

    <p id="intro">
        This is an example showing how the <strong>id</strong> attribute is used with CSS.
    </p>

    <div id="footer">

    </div>

</body>

</html>
