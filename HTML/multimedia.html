<!DOCTYPE html>
<html>

<head>
    <title>Multimedia Example</title>
</head>

<body>

    <body>

        <h2>Multimedia Image Example</h2>
        <img src="assets/picture.jpg" width="200" alt="Sample Image">

        <h2>Mp3 example</h2>
        <audio controls>
            <source src="assets/music.mp3" type="audio/mpeg">
            mp3 example.
        </audio>
        <h2>video file example</h2>
        <video width="400" controls>
            <source src="assets/movie.mp4" type="video/mp4">
            Your browser does not support video.
        </video>

    </body>

</html>
