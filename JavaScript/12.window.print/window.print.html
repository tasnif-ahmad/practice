<!DOCTYPE html>

    <title>Windows.Print() Example</title>

</head>

<body>
    <!-- Demonstrating the use of window.print() to print the current webpage -->

    <!-- Button to trigger the print dialog -->

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>



</body>

</html>
